<div class="form-group row" ng-show="currentShow == 'main'">
    <div class="col s4">
        <img class="z-depth-1 " style="width: 135px; height: auto;" src="{{house.image}}" />
    </div>
    <div class="col s7 offset-s1 left-align">
        <h4 class="header red-text textlighten-2">{{house.name}}</h4>
        <p>请完整填写预定信息</p>
    </div>
    <div style="padding-left: 20px">
        <div class="row">
            <div class="col s6 left-align">
                <blockquote>
                    <h5 class="green-text text-darken-2">入住日期</h5>
                    <input id="check-in" type="text" value="点这里" class="green-text text-darken-2" ng-model="newOrder.checkInDay" readonly="readonly">
                </blockquote>
            </div>
            <div class="col s6 right-align">
                <blockquote>
                    <h5 class="red-text red-darken-2">退房日期</h5>
                    <input id="check-out" type="text" class="datepicker red-text text-darken-2 right-align" ng-model="newOrder.checkOutDay" readonly="readonly">
                </blockquote>
            </div>
            <div class="col s12">
                <h5 class="green-text text-darken-2">
                    <div class="col s4 left-align"> 客人数 </div>
                <div class="col s2 left-align" ng-repeat="i in capacity()">
                    <input name="numOfGuest" type="radio" value="{{i}}" id="{{i}}" ng-model="newOrder.numOfGuest"/> <label for="{{i}}">{{i}}</label></div>                   
                </h5>
            </div>
            <div class="col s12">
                <blockquote>
                    <h6 class="green-text text-darken-2">联系信息</h6>
                 </blockquote>
                    <div class="input-field col s6">
                        <input id="cell" type="text" class="validate" ng-model="userInfo.realname">
                        <label class="active" for="cell">姓名</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="cell" type="text" class="validate" ng-model="userInfo.identity">
                        <label class="active" for="cell">证件号</label>
                    </div>
               
                <div class="input-field col s6">
                    <input id="cell" type="text" class="validate" ng-model="userInfo.cell">
                    <label class="active" for="cell">手机号</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="text" class="validate" ng-model="userInfo.email">
                    <label class="active" for="email">email</label>
                </div>
                <div class="input-field col s12">
                    <input id="plan" type="text" class="validate" ng-model="newOrder.plan">
                    <label for="plan">活动计划(如庆生，烧烤，etc.)</label>
                </div>
            </div>
        </div>
        <div class="fixbuttom">
            <button class="waves-effect waves-light btn col s3 offset-s1" ng-click="close()">
                关 闭 ✕
            </button>
            <button class="waves-effect waves-light btn col s4 offset-s2 red lighten-2 white-text z-depth-2" ng-click="orderCheck(newOrder, house)">
                下一步 ▷
            </button>
        </div>
    </div>
    <!-- show warnning message for validation check -->
    <div validationmessage></div>
    <!-- set available days in datepicker -->
    <div checkinout="{{house.id}}"> </div>
</div>
<div ng-show="currentShow == 'warnning'">
    <div ng-include src="'views/instruction.html'"></div>
    <div class="fixbuttom row">
        <button class="waves-effect waves-light btn col s3 offset-s1" ng-click="exitApp()">
            关 闭 ✕
        </button>
        <button class="waves-effect waves-light btn col s6 offset-s2 red lighten-2 white-text z-depth-2" ng-click="orderReview()">
            开启{{house.name}}体验 ▷
        </button>
    </div>
</div>
