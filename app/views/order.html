<div class="form-group row" ng-controller="OrderCtrl">
  <div class="col s4">
    <img class="z-depth-1" style="width: 135px; height: auto;" src="{{house.image}}"/>
  </div>
  <div class="col s7 offset-s1 center">
    <h4 class="header" style="color: #EE6E73;font-weight: 300;">{{house.name}}</h4>

    <p id="price_per_night">平时:{{house.price}} 节假日:{{house.price}}</p>
    <br/>
  </div>

  <div style="padding-left: 20px">
    <div class="row">
    <form class="col s12">
      
        <div class="input-field col s6">
          <i class="mdi-action-account-circle prefix"></i>
          <input id="check-in" type="text" class="validate">
          <label for="icon_prefix">入住</label>
        </div>
        <div class="input-field col s6">
          <i class="mdi-communication-phone prefix"></i>
          <input id="check-out" type="tel" class="validate">
          <label for="icon_telephone">退房</label>
        </div>
      
      <div class="input-field col s6">
          <i class="mdi-action-account-circle prefix"></i>
          <input id="numOfGuest" type="email" class="validate" value="1" ng-model="newOrder.numOfGuest">
          <label for="numOfGuest">客人数</label>
      </div>
    </form>
  </div>
  </div>

  <div class="card-panel">
  <blockquote>
    <h5>{{house.name}} 设施文案</h5>
  </blockquote>
  <p class="flow-text">
    &nbsp;&nbsp; 营地设施介绍 blah blah <br>
    blah blah
   </p> 
  </div>

    <!-- Confirm Modal Trigger -->
    <button data-target="modalConfirm" class="btn modal-trigger waves-effect waves-light col s12 closelayout"
            style="background-color: #EE6E73;">
      <i class="mdi-content-send right"> 提交 </i>
    </button>
    
    <!-- Confirm Modal Structure -->
    <div id="modalConfirm" class="modal bottom-sheet">
      <div class="modal-content">
        <ul class="collection">
          <li class="collection-item avatar">
            <img src="{{house.avator}}" alt="" class="circle">
            <span class="title"> 确定下单吗</span>

            <div class="right-align">
              <a href class="modal-action modal-close waves-effect waves-green btn-floating red">
                <i class="large mdi-content-clear center"/>
              </a>
              &nbsp;&nbsp;
              <!--place order-->
              <button ng-click="orderConfirm(newOrder, house.id)"
                      class="modal-action modal-close waves-effect waves-green btn-floating green">
                <i class="large mdi-action-done center"/>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>

<div ng-include src="'views/footer.html'"></div>

<script>
 $(function() {
    $( "#check-in" ).datepicker();
    $( "#check-out" ).datepicker();
  });
</script>
