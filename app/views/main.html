<!--header-->
<div ng-include src="'views/header.html'"/>

<div class="card" ng-repeat="house in houses">
  <!--card main image-->
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{house.image}}">
    <span class="card-title left-align">
        {{house.name}}
      <p>
        <a class="waves-effect waves-light transparent white-text"><i
          class="mdi-action-favorite-outline left-align"/></a>
      </p>
    </span>
  </div>
  <!--card content in front ------------------------------------------------------------------------------>
  <div class="card-content" style="padding: 0;">
    <ul class="collection" style="margin: 0;border:0;">
      <li class="collection-item avatar" style="padding-bottom: 0;">
        <img src="{{house.avator}}" alt="" class="circle">
        <span class="title">{{house.description}}</span>

        <p>Owner: {{house.owner}}. <i class="mdi-file-cloud-queue"/> <br/>
          <i class="tiny mdi-action-favorite"/> {{house.likes}}
        </p>

        <p class="right" style="border-top: 20px">
          <i class="mdi-action-grade"/>
          <i class="mdi-action-grade"/>
          <i class="mdi-action-grade"/>
          <i class="mdi-action-grade"/>
          <i class="mdi-action-grade"/>
          <br/> <br/>
        </p>
      </li>
    </ul>
  </div>

  <!-- card detail in the back------------------------------------------------------------------------------->
  <div class="card-reveal">
    <!--the book and share button chain-->
    <div class="fixed-action-btn" style="top: 48px; right: 8px;">
      <a class="btn-floating btn-large red">
        <i class="large mdi-content-add"/>
      </a>
      <ul style="top: 78px;">
        <li><a class="btn-floating yellow darken-1"><i class="large  mdi-maps-local-phone"/></a></li>
        <!--to order page-->
        <li><a class="btn-floating green" href ng-click="toOrderPage(house)"><i class="large mdi-action-shopping-cart"/></a></li>
        <li><a class="btn-floating blue"><i class="large mdi-device-gps-fixed"/></a></li>
        <li><a class="btn-floating  purple lighten-1" href="/#/about"><i class="large mdi-social-share"/></a></li>

      </ul>
    </div>
    <!--title------>
       <span class="card-title left-align" style="color: #EE6E73;">
         <!--floating button -->
        <i class="mdi-hardware-keyboard-backspace"></i> &nbsp;  &nbsp; {{house.name}}
       </span>

    <!--small content image-->
    <div class="card small">
      <div class="card-image">
        <img class="circle" src="{{house.image}}">
        <span class="card-title small">RMB {{house.price}}/night </span>
      </div>

      <!--own introduce-->
      <div class="card-panel" style="margin: 0;padding: 0">
        <ul class="collection">
          <li class="collection-item avatar">
            <img src="images/yuna.jpg" alt="" class="circle">
            <span class="tiny">Art cannot be modern. Art is primordially eternal.</span>

            <p>
              <i class="tiny mdi-action-alarm"/> 3
              <i class="tiny mdi-action-lock-outline"/> 5
              <i class="tiny mdi-communication-phone"/> 5
            </p>
          </li>
        </ul>
      </div>

      <!--user comment-->
      <div class="card-panel" style="margin: 0;padding: 0;">
        <ul class="collection">
          <li class="collection-item">
            <form style="margin-top: 20px;">
              <div class="row">
                <div class="input-field col s6">
                  <i class="mdi-editor-mode-edit prefix"></i>
                  <input id="icon_prefix" type="text">
                  <label for="icon_prefix">留言</label>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div ng-include src="'views/footer.html'"></div>
