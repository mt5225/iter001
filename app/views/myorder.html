<div wechatoauth="myorder"></div> 
<div>
    <table class="bordered striped">
        <thead>
            <tr>
                <th>订单号</th>
                <th>营地名</th>
                <th>入住时间</th>
                <th>退房时间</th>
                <th>订单状态</th>
            </tr>
        </thead>
        <tbody ng-repeat="order in orders">
            <tr>
                <td>{{order.orderId}}</td>
                <td>{{order.houseName}}</td>
                <td>{{order.checkInDay}}</td>
                <td>{{order.checkOutDay}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
