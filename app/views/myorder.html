<div wechatoauth="myorder"></div>
<div>
    <table class="bordered striped">
        <thead>
            <tr>
                <th>订单号</th>
                <th>营地名</th>
                <th>入住时间</th>
                <th>退房时间</th>
                <th>订单状态</th>
            </tr>
        </thead>
        <tbody ng-repeat="order in orders">
            <tr>
                <td>{{order.orderId}}</td>
                <td>{{order.houseName}}</td>
                <td>{{order.checkInDay}}</td>
                <td>{{order.checkOutDay}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
    </table>
    <p> &nbsp; </p>
    <p> &nbsp; </p>
    <div>
        <div class="row">
            <div class="col s6 offset-s1">
                <button class="waves-effect waves-light btn red darken-3 z-depth-2" ng-click="close()">
                    关 闭 ☒
                </button>
            </div>
            <div class="col s4">
                <button class="waves-effect waves-light btn" ng-click="refresh()">
                    刷 新 √
                </button>
            </div>
        </div>
    </div>
</div>
