<!--header-->
<div wechatoauth="houses"></div> 
<div ng-include src="views/header.html"/>
<div class="card" style="padding-top: 0; top:0;" ng-repeat="house in houses" >
  <!--card main image-->
  <div class="card-image  waves-block waves-light "  style="position:relative;">
    <div class="parallax-container" style="height: 285px; padding-top: 0;">
      <img class="activator slide-animation slide" style="position:absolute; top:0; left:0;"  ng-hide="!isCurrentSlideIndex(house, $index)"
           ng-repeat="slide in slides[house.id].images" ng-swipe-right="prevSlide(house)"
           ng-swipe-left="nextSlide(house)" ng-src="{{slide.image}}" ng-click="detail(house)">
      <span class="card-title left-align">
        {{house.name}}
        <p>
          <a class="waves-effect waves-light transparent white-text">
            <i class="mdi-action-favorite-outline left-align"/></a>
        </p>
      </span>
    </div>
  </div>
  <div class="card-content" style="padding: 0;">
    <ul class="collection" style="margin: 0;border:0;">
      <li class="collection-item avatar" style="padding-bottom: 0;">
        <img ng-src="{{house.avator}}" alt="" class="circle">
        <span class="title">{{house.description}}</span>

        <p>屋主: {{house.owner}} &nbsp;
          <i class="tiny mdi-action-favorite"/> {{house.likes}}
        </p>
        <p> &nbsp; </p>
        <p> &nbsp; </p>
      </li>
    </ul>
  </div>
</div>

<div ng-include src="'views/footer.html'"></div>
