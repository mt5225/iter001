<div>
  <blockquote>
    <h5>{{house.name}} 预定详单</h5>
  </blockquote>
    <ul class="collection">
      <li class="collection-item">
          <div ng-repeat="item in bookingDayPriceArray"> 
           √ {{item.day}} &nbsp;&nbsp;  ¥ {{item.price}} </div> 
      </li>
    </ul>
        <blockquote> 总计：  ¥ {{totalPrice}} 人民币 </blockquote> 
</div>

<div>
  <blockquote>
    <h5>支付方式</h5>
  </blockquote>
<div class="row">
<div class="form-group col s10 offset-s1">
    <p>
      <input name="paymentType" type="radio" id="wechat" checked/>
      <label for="wechat">微信支付</label>
    </p>
    <p>
      <input class="with-gap" name="paymentType" type="radio" id="bank"  />
      <label for="bank">银行转账</label>
    </p>
      <p>
        <input name="paymentType" type="radio" id="unipay" disabled="disabled" />
        <label for="unipay">银联支付 （暂缓开通）</label>
    </p>
</div>

<div id="footer" class="ui-frame ui-frame-footer">
    <div class="row">
        <div class="col s6 offset-s1">
            <button class="waves-effect waves-light btn" ng-click="">
             取 消 ☒ 
            </button>
        </div>
        <div class="col s4">
            <button class="waves-effect waves-light btn red darken-3 z-depth-2" ng-click="submitOrder()">
              提交订单 √ 
            </button>
        </div>
    </div>
</div>
<div ng-include src="'views/footer.html'"></div>
